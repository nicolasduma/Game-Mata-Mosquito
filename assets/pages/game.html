<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito - Nível </title>
    <link rel="icon" type="image/png" href="../images/fly.png">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style-game-page.css">
</head>

<body onload="bodyLoad()">
    <div class="conteiner">
        <img id="fly" src="../images/fly.png" alt="Mosca">
        <div id="conteiner-lifes-time">
            <div id="conteiner-lifes">
                <img src="../images/full-heart.png" alt="Coração" id="life1">
                <img src="../images/full-heart.png" alt="Coração" id="life2">
                <img src="../images/full-heart.png" alt="Coração" id="life3">
            </div>

            <div id="conteiner-time" class="display-flex justify-content-center">
                <p>Tempo Restante:</p><span id="time-to-the-end"></span>
            </div>

            <div id="conteiner-points" class="display-flex justify-content-center">
                <p>Pontuação:</p><span id="points">0</span>
            </div>
        </div>
    </div>

    <script src="../js/time-to-the-end.js"></script>
    <script src="../js/change-fly.js"></script>
</body>

<script>
    const title = document.getElementsByTagName("title")[0]
    const local = location.search

    if (local === "?game-level=l1") {
        title.innerHTML = title.innerHTML + "Fácil"
    }

    if (local === "?game-level=l2") {
        title.innerHTML = title.innerHTML + "Normal"
    }

    if (local === "?game-level=l3") {
        title.innerHTML = title.innerHTML + "Difícil"
    }
</script>

</html>
