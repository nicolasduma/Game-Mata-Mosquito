<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mata Mosquito - Iniciar jogo</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style-page-start.css">
</head>

<body>
    <div class="display-flex justify-content-center align-items-center conteiner">
        <div class="display-flex flex-direction-column" id="content-page">
            <img id="logo" src="assets/images/game.png" alt="Mata Mosquito">

            <div class="display-flex flex-direction-column align-items-center" id="conteiner-start-game">
                <select id="game-level">
                    <option selected disabled>-- Selecione o nível --</option>
                    <option value="l1">Fácil</option>
                    <option value="l2">Normal</option>
                    <option value="l3">Difícil</option>
                </select>

                <a class="btn-game" id="btn-start-game" href="#">Iniciar Jogo</a>
            </div>
        </div>
    </div>
</body>

</html>
